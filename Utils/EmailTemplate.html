<table class="blueTable">
<tbody>
<tr>
  <th colspan="3" style="background: #D0E4F5;"><center>TEST SUMMARY</center></th>
</tr>
<tr>
<td colspan="2">Application Name : #APP </td>
<td colspna="1">Module Name : #MOD </td>
</tr>
<tr>
<td>START Time : #STR  </td>
<td>END Time : #END </td>
<td>DURATION : #DUR</td>
</tr>
<tr>
<td>No. of Test Scripts : #NO </td>
<td>Passed : #PASS(#PERCENTAGE1) </td>
<td>Failed : #FAIL(#PERCENTAGE2) </td>
</tr>
<tr>
  <th colspan="3" style="background: #D0E4F5;"><center>TEST SCRIPT DESCRIPTION</center></th>
</tr>
<tr>
<th>TestCaseID</th>
<th>Description</th>
<th>Status</th>
</tr>
<tr>
#TABLE
</tr>
</tbody>
</table>
<!-- DivTable.com -->
<style>
table.blueTable {
  border: 1px solid #1C6EA4;
  background-color: #EEEEEE;
  width: 100%;
  text-align: left;
  border-collapse: collapse;
}
table.blueTable td, table.blueTable th {
  border: 1px solid #AAAAAA;
  padding: 3px 2px;
}
table.blueTable tbody td {
  font-size: 13px;
}
table.blueTable thead {
  background: #1C6EA4;
  background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
  background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
  background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
  border-bottom: 2px solid #444444;
}
table.blueTable thead th {
  font-size: 15px;

table.blueTable tfoot {

  background: -webkit-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
  background: linear-gradient(to bottom, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
  border-top: 2px solid #444444;
}

  font-size: 14px;
}
table.blueTable tfoot .links {
  text-align: right;
}
table.blueTable tfoot .links a{

</style
